<div id="{{mojit_view_id}}" class="mojit">
  <h2 style="
    border-style: solid;
    border-width: 10px;
    border-color: #3D362D;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    margin-left: auto;
    margin-right: auto;
    padding: 10px 0px;
    background-color: #F7F6F4;
    text-align: center;
    font-weight: bold;
    font-size:2.0em;
    color: #FF9900;
    width: 90%;
    ">{{app_name}}</h2>

  {{#if name}}
  <h2>Hello, {{name}}</h2>


  {{else}}
  <h2>Something is amiss. I can't find your name</h2>
  {{/if}}
</div>
